<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Cash Register
</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Cash Register
  </h1>

  <div class="formContainer">
  <form>
     <label for="item-select">Select an Item:</label>
      <select id="item-select">
        <option value="3.26">🪀 Price: $3.26</option>
        <option value="19.5">🪁 Price: $19.5</option>
        <option value="105.05">🚲 Price: $105.05</option>
      </select>
      <br>
    <label type="number" for="cash">Enter Cash Amount:</label>
    <input id="cash" placeholder="$" />
    <button type="button" id="purchase-btn" onclick="handlePurchase()">Purchase</button>
    <div id="change-due"></div>
  </form>
</div>

  <script src="script.js"></script>
  </body>
  </html>
